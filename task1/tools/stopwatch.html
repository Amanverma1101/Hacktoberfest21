<!DOCTYPE html>
<html>
	<head>
		<title>Stopwatch</title>
		<link rel="stylesheet" href="../css/stopwatch.css">
		</head>
		<body>
			<div class="outer-div">
				<h1>Stopwatch</h1>
				<div id="circle-div">
					<div id="three-display">
						<div id="minute-counter-box">
							<span id="minute">00</span>
						</div>
						<div id="colon">:</div>
						<div id="second-counter-box">
							<span id="second">00</span>
						</div>
						<div id="colon">:</div>
						<div id="milli-counter-box">
							<span id="milli">00</span>
						</div>
					</div>
				</div>
				<div id="div-btns">
					<button class="btn" onclick="main();">Start</button>
					<button class="btn" onclick="reset();">Reset</button>
				</div>
			</div>
		</div>
		<script src="../js//stopwatch.js"></script>
	</body>
</html>
